<header class="header">
  <div class="header__opacity"></div>
  <div class="header__image">
    <a href="#"
      ><img class="header__logo" src="@img/header/Logo.png" alt="logo"
    /></a>
    <img
      class="header__vector"
      src="@img/header/Vector  top.png"
      alt="vector"
    />
  </div>

  <section class="header__nav container">
    <div class="nav__box">
      <h1 class="nav__title">monblanproject</h1>
      <button class="nav__button">Start on 17-02-2016</button>
    </div>

    <div class="nav__box">
      <p class="nav__item"><span class="nav__item__span">870</span> posts</p>
      <p class="nav__item">
        <span class="nav__item__span">11,787</span> followers
      </p>
      <p class="nav__item">
        <span class="nav__item__span">112</span> following
      </p>
    </div>
    <div class="nav__box">
      <p class="nav__date">Date</p>
      <div class="nav__calender">
        <input class="date__input" type="text" placeholder="date from" />
        <div class="calender__box">
          <div class="calender__img">
            <img
              class="calender__img__close"
              src="../img/header/close.svg"
              alt="close"
            />
          </div>
          <div class="calender__img">
            <img
              class="calender__img__calender"
              src="../img/header/calendar.svg"
              alt="calendar"
            />
          </div>
        </div>
      </div>
      <div class="nav__calender">
        <input class="date__input" type="text" placeholder="date to" />
        <div class="calender__box">
          <div class="calender__img">
            <img
              class="calender__img__close"
              src="../img/header/close.svg"
              alt="close"
            />
          </div>
          <div class="calender__img">
            <img
              class="calender__img__calender"
              src="../img/header/calendar.svg"
              alt="calendar"
            />
          </div>
        </div>
      </div>
    </div>
  </section>
</header>
